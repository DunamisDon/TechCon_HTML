    <main>
        <b>Email Adress: </b>
        <a href="mailto:email@example.com">Click to email Techcon</a><br><br>
        <b>Social Media: </b>
        <ul>
            <li>
                <a href="facebook.com" target="_blank">Techcon Facebook</a>

            <li>
                <a href="instagram.com" target="_blank">Techcon Instagram</a>
            </li>
            <li>

            </li>
        </ul><br><br>
        <b>Location: </b>
        <iframe width="100%" height="600"
            src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=52.70967533219885, -8.020019531250002&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"

            <input type="text" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br><br>
            <label for="message">Message:</label>
            <textarea name="message" cols="4"></textarea>
            <br><br>
            <button type="submit">Send Message</button>
        </form>
